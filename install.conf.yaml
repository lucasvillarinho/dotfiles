- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.config/yabai/yabairc: yabai/yabairc
    ~/.config/ghostty/config: ghostty/config

- create:
    - ~/.config/yabai
    - ~/.config/ghostty

- shell:
    - [git submodule update --init --recursive, Installing submodules]
